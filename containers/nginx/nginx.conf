# djangoの8000番ポートとつなぐ
upstream django {
    server web:8000;
}

server {
    # HTTPの80番ポートを指定
    listen 80;
    # リバースプロキシの設定
    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    # 全てのリクエストをdjangoに送るための設定
    # location / {
    #     uwsgi_pass  django;
    #     include     /etc/nginx/uwsgi_params;
    # }

    location /static/ {
		alias /static/;
	}
}
